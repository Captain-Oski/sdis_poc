version: "3.4"
services:
  pg:
    image: "postgis/postgis:14-3.3"
    ports:
    - 5432:5432
    environment: 
    - POSTGRES_PASSWORD=password
    volumes:
    - ./create_postgres_stack.sql:/docker-entrypoint-initdb.d/create_postgres_stack.sql
    - pgdata:/var/lib/postgresql/data
    restart: always
  pg_tileserv:
    image: "pramsey/pg_tileserv:latest"
    ports:
    - 8801:7800
    environment:
    - DATABASE_URL=postgresql://admin_geo:password@pg/sdis
    depends_on:
    - "pg"
    restart: always
  pg_featureserv:
    image: "pramsey/pg_featureserv:latest"
    ports:
    - 9000:9000
    environment:
    - DATABASE_URL=postgresql://admin_geo:password@pg/sdis
    depends_on:
    - "pg"
    restart: always
  server-web:
    image: nginx
    ports:
      - 8000:80
    volumes:
      - ./:/usr/share/nginx/html
  ogr:
    image: ghcr.io/osgeo/gdal:alpine-small-latest
    volumes:
      - ./data:/data
volumes:
  pgdata: